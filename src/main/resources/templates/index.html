<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- CDN BOOTSTRAP -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title>Inicio</title>
</head>
<body>
<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nueva Persona</a>
	<br><br>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>TELEFONO</th>
				<th>ACCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p:${personas}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.nombre}"></td>
				<td th:text="${p.telefono}"></td>
				<td>
					<a th:href="@{/editar/}+${p.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${p.id}]])" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<!-- CDN JQUERY -->
<script
  src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>

<!-- CDN DE SWEET ALERT -->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



<!-- FUNCIONES JS -->

<script src="funciones.js"></script>

</body>
</html>
