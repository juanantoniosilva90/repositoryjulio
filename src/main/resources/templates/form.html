<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<!-- CDN BOOTSTRAP -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>ModuloPersona</title>
</head>
<body>
<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/save}" th:object="${persona}" method="post">
			<div class="card">
				<div class="card">
					<div class="card-header">
						<h2>Modulo Persona</h2>
					</div>
					<div class="form-group">
						<label>ID:</label>
		   <input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
					</div>
					<div class="form-group">
						<label>NOMBRE:</label>
						<input th:field="*{nombre}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>TELEFONO:</label>
						<input th:field="*{telefono}" type="text" class="form-control" />
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success" />
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
